baseURL: "https://duyl328.github.io/duyl328/"
languageCode: zh
title: Demo!
theme: PaperMod
copyright: "duyl328"

params:
  # defaultTheme: light
  # defaultTheme: dark
  defaultTheme: auto # to switch between dark or light according to browser theme

  env: production

# 字数统计
  ShowWordCount: true

# 代码复制按钮
  ShowCodeCopyButtons: true

  profileMode:
    enabled: false
    title: "Title" # optional default will be site title
    subtitle: "This is subtitle"
#    imageUrl: "img.webp" # optional
    imageTitle: "<title of image as alt>" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
#    buttons:
#      - name: Archive
#        url: "/archive"
#      - name: Github
#        url: "https://github.com/"

  outputs:
    home:
      - HTML
      - RSS
      - JSON # necessary for search

  homeInfoParams:
    Title: 'Hi'
    Content: '你好'


  socialIcons:
    - name: github
      url: 'https://github.com/duyl328'


  cover:
    # 配置图片可跳转
    linkFullImages: true
#    展示面包屑导航
  ShowBreadCrumbs: true
  ShowReadingTime: true
#  ShowShareButtons: true

  ShowPostNavLinks: true

#  markdown 高亮样式
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai


menu:
  main:
    - identifier: categories
#      右上角展示出的名称
      name: Categories
      url: /categories/
#      权重定义的是菜单的展示顺序
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 5
