name: Publish to GH Pages
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Hugo
        run: |
          curl -L -o /tmp/hugo.tar.gz 'https://github.com/gohugoio/hugo/releases/download/v0.112.4/hugo_extended_0.110.0_linux-amd64.deb'
          tar -C ${RUNNER_TEMP} -zxvf /tmp/hugo.tar.gz hugo

      - name: Build
        run: ${RUNNER_TEMP}/hugo

      - name: Deploy
        run: |
          git config --global user.name 'dhij'
          git config --global user.email 'davidhwang.ij@gmail.com'
          git add -A
          git commit -m 'Updated site'
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main
